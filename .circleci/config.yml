version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: e8b3a2a2b561c1013cfc822cb10c99c9ce99c63da69de65df618afdc0a9056dc
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.lock" }}
            - v1-dependencies-

      - run: composer install -n --prefer-dist
      - run: cp .env.example .env

      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor

      # Run tests and reporting
      - run:
          name: Setup Code Climate test-reporter
          command: |
            # download test reporter as a static binary
              curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
              chmod +x ./cc-test-reporter
      - run: ./bin/parallel-lint --exclude vendor .
      - run: ./bin/phpcs src/ tests/ --standard=PSR2,PSR12 --report=summary -p
      - run: ./bin/phpstan analyse -l max src/ tests/
      - run: ./cc-test-reporter before-build ./bin/phpunit --log-junit ./reports/phpunit.xml --coverage-clover clover.xml
      - run:
          name: Run tests
          command: ./cc-test-reporter after-build --coverage-input-type clover --exit-code $?
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
